package: openjdk-11-jre-headless

slices:
  # initial version of openjdk-11 "core
  # this version probably:
  #	include extra files yet 
  #	miss some files too
  core:
    essential:
      - libc6_libs
      - libgcc-s1_libs
      - libstdc++6_libs
      - zlib1g_libs
    contents:
      /etc/java-11-openjdk/*:
      /etc/java-11-openjdk/*/*:
      /etc/java-11-openjdk/*/*/*:
      /etc/java-11-openjdk/*/*/*/*:
      /usr/lib/jvm/java-11-openjdk-*/*/*:
      /usr/lib/jvm/java-11-openjdk-*/*/*/*:
      /usr/lib/jvm/java-11-openjdk-*/*/*/*/*:
      /usr/lib/jvm/java-11-openjdk-*/*/*/*/*/*:
